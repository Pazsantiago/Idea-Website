<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Slab:wght@200&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Oswald:wght@300&family=Roboto+Slab:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-all">
        <header class="header">
            <img src="img/pexels-cottonbro-4835419.jpg" width="150px" height="150px" alt="logo">
            <nav>
                <ul>
                    <li><a href="./index.htm">Home</a></li>
                    <li><a href="./contacto.htm">Contact us</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Proyects</a></li>
                </ul>
            </nav>
        </header>
        <div class="form-container">
                <form action="https://formspree.io/f/mdoyrkvd" method="post">
                    <label for="usuario">Nombre:</label>
                    <input type="text" id="usuario" name="nombre" placeholder="Name" required>

                    <label for="email">Email Personal:</label>
                    <input type="email" id="email" name="nombre" placeholder="E-mail" required>

                    <div class="form-identidad">
                        <p>Sexo:</p>
                        <label for="identidad">Masculino</label>
                        <input type="radio" id="identidad" name="sexo">

                        <label for="identidad2">Femenino</label>
                        <input type="radio" id="identidad2" name="sexo">

                        <label for="identidad3">Otro (Helicoptero apache no vale)</label>
                        <input type="radio" id="identidad3" name="sexo">
                    </div>

                    <label for="numero">Teléfono:</label>
                    <input type="number" id="numero" name="telefono" placeholder="Phone Number">

                    <label for="comentarios">Comentarios:</label>
                    <textarea rows="10" cols="22" id="comentarios" placeholder="Comentarios"></textarea>
                    
                    <input class="btn-mandarDatos" onclick="mandarDatos();" type="submit" value="Confirmar">
                </form>
            </div>

        <footer class="footer-container">
            <p>Santiago Paz © - 2021</p>
        </footer>
        
    </div>
    <div class="social-media">
        <a href="https://www.patreon.com/bePatron?u=16172623" target="_blank"
            data-patreon-widget-type="become-patron-button">My patreon ;)</a>
    </div>
    <script>
        function mandarDatos(){
            let nombre = document.getElementById("email").value;
            let email = document.getElementById("usuario").value;
            if(nombre != "" && email != ""){
                console.log("Su datos han sido enviado... :)");
                // location.href="http://www.pagina2.com";
            }
        }
    </script>
</body>

</html>
